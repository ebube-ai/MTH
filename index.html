<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mathematics Calculator</title>
</head>
<body>
    <div class="container">
        <div class="Calculator">
            <form action="" class="form">
                <div class="display">
                    <input type="text" name="" id="" class="result">
                </div>

                <div>
                    <input type="button" value="AC" class="operator red" onclick="clearscreen()">
                    <input type="button" value="%" class="operator" onclick="display('%')">
                    <input type="button" value="." class="operator" onclick="display('.')">
                    <input type="button" value="/" class="operator" onclick="display('/')">
                </div>

                <div>
                    <input type="button" value="sine" class="operator" onclick="sine()">
                    <input type="button" value="sqrtr" class="operator" onclick="squareroot()">
                    <input type="button" value="r^2" class="operator" onclick="square()">
                    <input type="button" value="r^3" class="operator" onclick="cuberoot()">
                </div>

                <div>
                    <input type="button" value="7" class="operator" onclick="display('7')">
                    <input type="button" value="8" class="operator" onclick="display('8')">
                    <input type="button" value="9" class="operator" onclick="display('9')">
                    <input type="button" value="*" class="operator" onclick="display('*')">
                </div>

                <div>
                    <input type="button" value="4" class="operator" onclick="display('4')">
                    <input type="button" value="5" class="operator" onclick="display('5')">
                    <input type="button" value="6" class="operator" onclick="display('6')">
                    <input type="button" value="-" class="operator" onclick="display('-')">            
                </div>

                <div>
                    <input type="button" value="1" class="operator" onclick="display('1')">
                    <input type="button" value="2" class="operator" onclick="display('2')">
                    <input type="button" value="3" class="operator" onclick="display('3')">
                    <input type="button" value="+" class="operator" onclick="display('+')">
                </div>

                <div>
                    <input type="button" value="00" class="operator" onclick="display('00')">
                    <input type="button" value="0" class="operator" onclick="display('0')">
                    <input type="button" value="=" class="operator equal" onclick="calculate()">
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
